<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">


    <title>Fake DisasterTweet Detection</title>
</head>

<body>



    {% block title %}{% endblock %}

    {% block body %}
    <div class="container">

        <div class="row">
            <div class="col">
                <div class='ccontainer'>

                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ error }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                    {% endif %}

                    {% if msg %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                    {% endif %}

                    <h1>Fake Disaster Tweet Detection</h1>
                    <p class="lead">Web service to detect fake <span>Disaster Tweet</span></p>
                    <div class='image'>
                        <img src="{{ url_for('static', filename = 'img/tweet.png') }}">

                    </div>
                    <form method='post' action='/api' class="form-group">
                        <textarea id='tweet' placeholder='Write your tweet here ...' name='tweet' class="form-control">{% if tweet%}{{ tweet }}{% endif %}
</textarea>
                        <input type='submit' value='test your tweet' class="btn btn-primary">
                        <button id='clearTweet' class="btn btn-danger">Clear Tweet</button>
                    </form>
                </div>
            </div>
            <div class="col ccontainer">
                <a href="https://twitter.com/intent/tweet?button_hashtag=Accident&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-show-count="false">Tweet #Accident</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                <a href="https://twitter.com/intent/tweet?button_hashtag=Fire&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-show-count="false">Tweet #Fire</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                <!--<a class="twitter-timeline" data-height="450" href="https://twitter.com/TwitterDev?ref_src=twsrc%5Etfw">Tweets by TwitterDev</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>-->
                <div class="taggbox-container" style=" width:100%;height:450px;overflow: auto;"><div class="taggbox-socialwall" data-wall-id="47984" view-url="https://widget.taggbox.com/47984">  </div><script src="https://widget.taggbox.com/embed.min.js" type="text/javascript"></script></div>        {% endblock %}
        <script>
            clearBtn = document.getElementById("clearTweet")
            tweet = document.getElementById("tweet")
            clearBtn.onclick = function (e) {
                e.preventDefault()
                tweet.value = "";
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
